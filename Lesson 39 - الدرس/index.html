<!DOCTYPE html>
<html>
<head>
  <title>تصميم جدول بشكل جذاب</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 
CSS Table Styling                تعلم تصميم جدول إحترافي بسهولة ب سي إس إس   
------------------------------------------------------------------------------ 
*/
table{
    width: 100%;
    border-collapse: collapse;
    direction: rtl;
}
table tbody tr:nth-child(even){background-color: #f2f2f2}
table td, table th{
    padding: 14px;
}
thead{
    background-color: #9fa1ff;
    color: white;
}
table thead th{
    border-bottom: 3px solid white;
}
</style>
</head>
<body>
    <table>
        <thead>
            <tr><th colspan="3">العنوان الجدول</th></tr>
            <th>العنوان العامود 1</th>
            <th>العنوان العامود 2</th>
            <th>العنوان العامود 3</th>
        </thead>
    
      <tr>
        <td>محتوى الخلية 1-1</td>
        <td>محتوى الخلية 1-2</td>
        <td>محتوى الخلية 1-3</td>
      </tr>
      <tr>
        <td>محتوى الخلية 2-1</td>
        <td>محتوى الخلية 2-2</td>
        <td>محتوى الخلية 2-3</td>
      </tr>
      <tr>
        <td>محتوى الخلية 3-1</td>
        <td>محتوى الخلية 3-2</td>
        <td>محتوى الخلية 3-3</td>
      </tr>
    </table>
</body>
</html>
