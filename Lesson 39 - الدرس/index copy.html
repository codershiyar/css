<!DOCTYPE html>
<html>
<head>
  <title>تصميم جدول بشكل جذاب</title>
  <style>
    table { border-collapse: collapse;  width: 100%; direction: rtl;}

th, td {
  text-align: left;
  padding: 12px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #ff9f9f;
  color: white;
}
thead tr th{
    text-align: center !important;
    border-bottom: 1px solid white;
}

  </style>
</head>
<body>

<table>
    <thead>
        <tr><th colspan="3">العنوان الجدول</th></tr>
        <th>العنوان العامود 1</th>
        <th>العنوان العامود 2</th>
        <th>العنوان العامود 3</th>
    </thead>

  <tr>
    <td>محتوى الخلية 1-1</td>
    <td>محتوى الخلية 1-2</td>
    <td>محتوى الخلية 1-3</td>
  </tr>
  <tr>
    <td>محتوى الخلية 2-1</td>
    <td>محتوى الخلية 2-2</td>
    <td>محتوى الخلية 2-3</td>
  </tr>
  <tr>
    <td>محتوى الخلية 3-1</td>
    <td>محتوى الخلية 3-2</td>
    <td>محتوى الخلية 3-3</td>
  </tr>
</table>

</body>
</html>

<!-- 
:nth-child(even)     لاستهداف العناصر التي تحمل ترتيبًا زوجيًا داخل عنصر والده
:nth-child(odd)     لاستهداف العناصر التي تحمل ترتيبًا الفردي داخل عنصر والده 
:last-child                    لاستهداف آخر عنصر من فئة محددة داخل عنصر والده 
:first-child                   لاستهداف اول عنصر من فئة محددة داخل عنصر والده 
border-collapse: collapse;                                  لدمج حدود بين خلايا

#fa585b; 
-->
