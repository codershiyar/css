    <style>
/* 
CSS Outline : An outline is a line drawn outside the element's border.
-----------------------------------------------------------------------
outline-style :  يستخدم لتحديد نوع الخط الذي يتم اضافته خارج الحدود
outline-color :                              يستخدم لتحديد اللون الخط 
outline-width :                              يستخدم لتحديد العمق الخط 
outline-offset:                  يستخدم لإضافة مساحة بين الخط والحدود  
-----------------------------------------------------------------------
CSS Outline - Shorthand property خاصية لاختصار تلك خصائص
outline: value;
----------------------------------------------------------------------
*/
section{
    border: 2px solid rgb(255, 120, 120);
    height: 200px;
    /* outline-style: solid;
    outline-color: rgb(56, 56, 56);
    outline-width: 10px; */
    outline: 10px  solid  rgb(56, 56, 56);
    outline-offset: 1px;
}
    </style>
</head>

    </section>
